<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Hääletamine</title>
<link href="../css/css.css" rel="stylesheet" type="text/css"></link>
<link href="../css/statistika-tabel.css" rel="stylesheet" type="text/css"></link>
<script src="../js/jquery-1.9.1.js" type="text/javascript"></script>
<script type="text/javascript"
	src="http://tablesorter.com/__jquery.tablesorter.min.js"></script>
<script src="../js/haaletamisTabel.js" type="text/javascript"></script>


</head>

<body>
	<!--<form action="/haaletamine" method="post" id="haaletamine">-->
		<div id="sisukast_pohivaade">
			<div id="haaleta_vasak">
				<br />
				<br />
				<h1>Hääleta</h1>

				Vali ringkond, kus soovid hääletada:<br />
				<select name="Piirkond" class="haaletaminePiirkondValik">
						<option>Tallinna Haabersti, Põhja-Tallinna ja Kristiine
							linnaosa</option>
						<option>Tallinna Kesklinna, Lasnamäe ja Pirita linnaosa</option>
						<option>Tallinna Mustamäe ja Nõmme linnaosa</option>
						<option>Harju- ja Raplamaa</option>
						<option>Hiiu-, Lääne ja Saaremaa</option>
						<option>Lääne-Virumaa</option>
						<option>Ida-Virumaa</option>
						<option>Järva- ja Viljandimaa</option>
						<option>Jõgeva- ja Tartumaa</option>
						<option>Tartu Linn</option>
						<option>Võru-, Valga- ja Põlvamaa</option>
						<option>Pärnumaa</option>
				</select>
				<br />

				<p>Tee oma valik klõpsates kandidaadi nimel</p>
				<br />
				<p>Sinu valik on:</p>
				<div id="kandValik">
				Nr
				<h4 id="valitudKandNimi">Nimi</h4>
				Erakond  
				</div>
				<br />
				<br />
				<form id="haaletusForm" name="haaletusForm" method="POST" action="/haaletamine">
					<input id="kandidaatNr" name="kandidaat" type="hidden" value=0></input>
					<input id="haaletajaNr" name="haaletaja" type="hidden" value=0></input>
				
				<button class="login" type="submit">Anna oma hääl</button>
				</form>
				<br>
				<br />
				<br /> <a href="menu_pohi.html" class="login_nupud">Tagasi</a><br />
				<br />
			</div>

			<div id="haaleta_parem">
				<div id="parem_sisu">
					<table id="haaletusTabel" class="tablesorter">
						<thead>
						<tr class="tablesorter-headerRow">
						<th data-column="0"
							class="tablesorter-header tablesorter-headerAsc"><div
								class="tablesorter-header-inner">Nr.</div></th>
						<th data-column="1" class="tablesorter-header"><div
								class="tablesorter-header-inner">Nimi</div></th>
						<th data-column="2" class="tablesorter-header"><div
								class="tablesorter-header-inner">Erakond</div></th>
						</tr>
				</thead>
				<tbody id="haaletusTabel_keha">
				</tbody>
				</table>

				</div>
			</div>
		</div>
	<!--  </form>-->
</body>
</html>
