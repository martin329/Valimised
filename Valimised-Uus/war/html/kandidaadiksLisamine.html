﻿<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Kandideerimine</title>
<link href="../css/css.css" rel="stylesheet" type="text/css" />
<script src="../js/jsFile.js"></script>
</head>

<body>
<form action="/Kandidaadiks_lisamine" method="post" id="LisaKandidaat">
<div id="sisukast">
	<div id="pealkiri">
		<h1>Lisa end kandidaadiks</h1><br />
    
	<p>Olete tuvastatud kui:</p>
	<p>Jaan Õunapuu</p>
	<p>Valige piirkond kui soovid kandideerida:</p>
	<select id="piirkond" name="Piirkond">
		<option>Vali piirkond</option>
		<option>Haabersti, Põhja-Tallinn, Kristiine</option>
		<option>Kesklinna, Lasnamäe, Pirita</option>
		<option>Mustamäe, Nõmme</option>
		<option>Harjumaa, Raplamaa</option>
		<option>Läänemaa, Hiiumaa, Saaremaa</option>
	</select>
	<span id="piirkondValidator"></span>
	<p>Valige erakond, mille nimekirjas soovid kandideerida:</p>
	<select id="erakond" name="Erakond">
		<option>Vali erakond</option>
		<option>Sotsiaaldemokraatlik Erakond</option>
		<option>Reformierakond</option>
		<option>Keskerakond</option>
		<option>Üksikkandidaat</option>
	</select>
	<span id="erakondValidator"></span>
	<br /><br />
	<div id="sends"><input onclick="validate()" class="login_nupud" value="Lisa kandidatuur" /></div>
	<!--
	<a input type="submit" onclick="validate()" class="login_nupud">Lisa kandidatuur</a><br /><br />
	-->
    <a href="tuvastatud.html" class="login_nupud">Tagasi</a>
 	</div>
 	
</div>
</form>
</body>
</html>
