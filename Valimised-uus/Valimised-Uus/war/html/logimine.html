<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Logimine</title>
<script src="../js/jsFile.js"></script>
<script src="../js/fblogin.js"></script>
</head>
<body>
	<div id="autentimata">
		<div id="auth_ala_tuvastamata">
			<p>
				Kasutad tuvastamata rakendust<br /> Sisse logides saate lisaks
				hääletada, antud häält kustutada ning ennast kandidaadiks
				registreerida<br /> Sisenemiseks on vajalik Facebooki konto
			</p>
		</div>
		<div id="fb-root"></div>
		<button class="login_nupud" onclick="login(); return false;">Logi
			sisse</button>
		<!-- 		<a href="fblogin.html" class="login_nupud">Logi sisse</a> -->
	</div>
	<div id="autenditud">
		<div id="haaleta">
			<a href="kandidaadiksLisamine.html" class="login_nupud">Lisa end
				kandidaadiks</a><br /> <br />
			<form action="/checkIfCanVote" method="get">
				<button class="login_nupud" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hääleta&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
			<input id="kasutajaId2" name="kasutajaId2" type="hidden" value=0></input>
			</form>
			<div id="auth_ala">
				Olete tuvastatud kui:
				<div id="kasutaja">
					<br />
					<br /> <br />
				</div>
				<form action="/checkIfInIsik" method="post" id="checkIfInIsik">
				
				<input id="kasutajaId" name="kasutajaId" type="hidden" value=0></input>
				<input id="kasutajaE" name="kasutajaE" type="hidden" value=0></input>
				<input id="kasutajaP" name="kasutajaP" type="hidden" value=0></input>
				</form>
			</div>
			</form>
			
			<div id="fb-root"></div>
			<button class="login_nupud" id="fb-logout"
				onclick="logout(); return false">Logi välja</button>
		</div>
	</div>
</body>
</html>
